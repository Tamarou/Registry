databases:
  - name: registry-db
    databaseName: registry_db
    user: registry_db_user
    plan: standard

services:
  - type: web
    name: registry-app
    runtime: docker
    plan: starter
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_URL
        fromDatabase:
          name: registry-db
          property: connectionString
      - key: MOJO_MODE
        value: production
      - key: REGISTRY_SECRET
        generateValue: true
      - key: STRIPE_PUBLIC_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: EMAIL_FROM
        value: noreply@registry-demo.onrender.com
      - key: SUPPORT_EMAIL
        value: support@registry-demo.onrender.com
      - key: PORT
        value: 10000
      - key: SERVICE_TYPE
        value: web
      - key: SQITCH_TARGET
        fromDatabase:
          name: registry-db
          property: connectionString
    healthCheckPath: /health
    buildCommand: |
      # Install dependencies only during build
      carton install --deployment
    autoDeploy: true
    disk:
      name: registry-storage
      mountPath: /app/storage
      sizeGB: 1

  - type: worker
    name: registry-worker
    runtime: docker
    plan: starter
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_URL
        fromDatabase:
          name: registry-db
          property: connectionString
      - key: MOJO_MODE
        value: production
      - key: REGISTRY_SECRET
        fromService:
          type: web
          name: registry-app
          envVarKey: REGISTRY_SECRET
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: EMAIL_FROM
        value: noreply@registry-demo.onrender.com
      - key: SERVICE_TYPE
        value: worker
    buildCommand: |
      carton install --deployment
    autoDeploy: true

  - type: cron
    name: registry-scheduler
    runtime: docker
    plan: starter
    branch: main
    dockerfilePath: ./Dockerfile
    schedule: "*/5 * * * *"
    envVars:
      - key: DB_URL
        fromDatabase:
          name: registry-db
          property: connectionString
      - key: MOJO_MODE
        value: production
      - key: SERVICE_TYPE
        value: scheduler
    buildCommand: |
      carton install --deployment
    autoDeploy: true