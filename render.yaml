databases:
  - name: registry-postgres
    databaseName: registry
    user: registry_user
    plan: free

services:
  - type: web
    name: registry-app
    runtime: docker
    plan: starter
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_URL
        fromDatabase:
          name: registry-postgres
          property: connectionString
      - key: MOJO_MODE
        value: production
      - key: REGISTRY_SECRET
        generateValue: true
      - key: STRIPE_PUBLIC_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: EMAIL_FROM
        value: noreply@registry-demo.onrender.com
      - key: SUPPORT_EMAIL
        value: support@registry-demo.onrender.com
      - key: PORT
        value: 5000
      - key: SERVICE_TYPE
        value: web
    healthCheckPath: /health
    buildCommand: |
      # Database setup and initial data import
      carton exec sqitch deploy
      carton exec ./registry workflow import registry
      carton exec ./registry template import registry
    autoDeploy: true
    disk:
      name: registry-storage
      mountPath: /app/storage
      sizeGB: 1

