  - type: cron
    name: registry-scheduler
    runtime: docker
    plan: starter
    branch: main
    dockerfilePath: ./Dockerfile
    schedule: "*/5 * * * *"
    envVars:
      - key: DB_URL
        fromDatabase:
          name: registry-postgres
          property: connectionString
      - key: MOJO_MODE
        value: production
      - key: SERVICE_TYPE
        value: scheduler
    buildCommand: |
      carton install --deployment
    autoDeploy: true